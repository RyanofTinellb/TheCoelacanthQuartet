<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
      {title}
    </title>
    {stylesheet}
    {search-script}
  </head>
  <body>
    <div class="flex">
      <div class="nav-pane">
        {cousin-links}
      </div>
      <div class="content">
        <div class="nav-footer">
          {nav-footer}
        </div>
        {content}
        <div class="toc">
          {toc}
          <p><br></p>
        </div>
        <div class="nav-footer">
          {nav-footer}
        </div>
        <div class="copyright">
          {copyright}
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('search').style.display = 'list-item';
      document.getElementsByClassName('level-1')[0].style.paddingLeft = "0em";
      var href = window.location.href;
      var index = href.indexOf('#')
      if (index != -1 && href.substring(0, index).indexOf(href.substring(index + 1)) == -1) {
        var span = document.getElementById(href.substring(index + 1));
        span.innerHTML = "&rarr; ";
      }
    </script>
  </body>
</html>
